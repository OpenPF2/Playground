; Damage types
; Source: Pathfinder 2E Core Rulebook, Chapter 9, page 452, "Damage Types".
GameplayTagList=(Tag="DamageType.Physical",DevComment="Damage dealt by weapons, many physical hazards, and a handful of spells is collectively called physical damage. The main types of physical damage are bludgeoning, piercing, and slashing.")
GameplayTagList=(Tag="DamageType.Physical.Bludgeoning",DevComment="Bludgeoning (B) damage comes from weapons and hazards that deal blunt-force trauma, like a hit from a club or being dashed against rocks.")
GameplayTagList=(Tag="DamageType.Physical.Piercing",DevComment="Piercing (P) damage is dealt from stabs and punctures, whether from a dragon's fangs or the thrust of a spear.")
GameplayTagList=(Tag="DamageType.Physical.Slashing",DevComment="Slashing (S) damage is delivered by a cut, be it the swing of the sword or the blow from a scythe blades trap.")

GameplayTagList=(Tag="DamageType.Energy",DevComment="Many spells and other magical effects deal energy damage. Energy damage is also dealt from effects in the world, such as the biting cold of a blizzard to a raging forest fire. The main types of energy damage are acid, cold, electricity, fire, and sonic.")
GameplayTagList=(Tag="DamageType.Energy.Acid",DevComment="Acid damage can be delivered by gases, liquids, and certain solids that dissolve flesh, and sometimes harder materials.")
GameplayTagList=(Tag="DamageType.Energy.Cold",DevComment="Cold damage freezes material by way of contact with chilling gases and ice. Electricity damage comes from the discharge of powerful lightning and sparks.")
GameplayTagList=(Tag="DamageType.Energy.Fire",DevComment="Fire damage burns through heat and combustion.")
GameplayTagList=(Tag="DamageType.Energy.Sonic",DevComment="Sonic damage assaults matter with high-frequency vibration and sound waves.")
GameplayTagList=(Tag="DamageType.Energy.Positive",DevComment="Positive damage harms only undead creatures, withering undead bodies and disrupting incorporeal undead.")
GameplayTagList=(Tag="DamageType.Energy.Negative",DevComment="Negative damage saps life, damaging only living creatures.")
GameplayTagList=(Tag="DamageType.Energy.Force",DevComment="Powerful and pure magical energy can manifest itself as force damage. Few things can resist this type of damageâ€”not even incorporeal creatures such as ghosts and wraiths.")

GameplayTagList=(Tag="DamageType.Alignment",DevComment="Weapons and effects keyed to a particular alignment can deal chaotic, evil, good, or lawful damage. These damage types apply only to creatures that have the opposing alignment trait.")
GameplayTagList=(Tag="DamageType.Alignment.Chaotic",DevComment="Chaotic damage harms only lawful creatures.")
GameplayTagList=(Tag="DamageType.Alignment.Evil",DevComment="Evil damage harms only good creatures.")
GameplayTagList=(Tag="DamageType.Alignment.Good",DevComment="Good damage harms only evil creatures.")
GameplayTagList=(Tag="DamageType.Alignment.Lawful",DevComment="Lawful damage harms only chaotic creatures.")

GameplayTagList=(Tag="DamageType.Mental",DevComment="Sometimes an effect can target the mind with enough psychic force to actually deal damage to the creature. When it does, it deals mental damage. Mindless creatures and those with only programmed or rudimentary intelligence are often immune to mental damage and effects.")
GameplayTagList=(Tag="DamageType.Poison",DevComment="Venoms, toxins and the like can deal poison damage, which affects creatures by way of contact, ingestion, inhalation, or injury. In addition to coming from monster attacks, alchemical items, and spells, poison damage is often caused by ongoing afflictions, which follow special rules.")
GameplayTagList=(Tag="DamageType.Bleed",DevComment="This is persistent damage that represents loss of blood. As such, it has no effect on nonliving creatures or living creatures that don't need blood to live.")
GameplayTagList=(Tag="DamageType.Precision",DevComment="When a character hits with an ability that grants precision damage, the character increase the attack's listed damage, using the same damage type, rather than tracking a separate pool of damage.")
